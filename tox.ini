[tox]
envlist = py39, py310, py311, py312, py313, pypy3

[gh-actions]
python =
    3.9: py39
    3.10: py310
    3.11: py311
    3.12: py312
    3.13: py313
    pypy-3.10: pypy3

[testenv]
deps =
    pytest>=7.0.0
    pytest-cov>=4.0.0
    pytest-timeout>=2.0.0
setenv =
    PYTHONUNBUFFERED = 1
commands =
    python -c "import sys; print(f'Python: {sys.version}')"
    python -c "import pytest; print(f'pytest: {pytest.__version__}')"
    python -m pytest --version
    python -m pytest tests/test_pipreqs.py::TestPipreqs::test_get_pkg_names -vv -s --timeout=10
    python -m pytest {posargs:tests/ -vv --tb=short --capture=no --timeout=300}

[testenv:flake8]
deps = flake8
commands = flake8 pipreqs tests

[flake8]
exclude =
    tests/_data/
    tests/_data_clean/
    tests/_data_duplicated_deps/
    tests/_data_ignore/
    tests/_invalid_data/
max-line-length = 120
